name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'documentation/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd documentation
          echo "Current directory: $(pwd)"
          echo "Checking for package-lock.json..."
          if [ -f package-lock.json ]; then
            echo "package-lock.json exists"
            if [ -s package-lock.json ]; then
              echo "package-lock.json is not empty"
              if grep -q '"lockfileVersion"' package-lock.json; then
                echo "package-lock.json has valid lockfileVersion"
                echo "Running npm ci..."
                npm ci || {
                  echo "npm ci failed, falling back to npm install"
                  npm install
                }
              else
                echo "package-lock.json missing lockfileVersion, using npm install"
                npm install
              fi
            else
              echo "package-lock.json is empty, using npm install"
              npm install
            fi
          else
            echo "package-lock.json not found, using npm install"
            npm install
          fi

      - name: Build documentation
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd documentation
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: documentation/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

